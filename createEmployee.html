<div class="card">
  <div class="card-header">
   Add Employee (Driver/Conductor)
  </div>
  <div class="card-body">
    <form class="row g-3 orderform" method="POST" action="/router/orderRoutes.js">
    
  <div class="col-md-6">
    <label for="name" class="form-label">First name</label>
    <input type="name" class="form-control" id="inputfirstname" placeholder="first name" name="firstname">
  </div>
  <div class="col-md-6">
    <label for="name" class="form-label">Last name</label>
    <input type="name" class="form-control" id="inputlastname" placeholder="last name" name="lastname">
  </div>
  <div class="col-md-6">
    <label for="nin" class="form-label">NIN</label>
    <input type="text" class="form-control" id="inputnin" placeholder="national id"name="nin">
  </div>
  <div class="col-md-6">
    <label for="username" class="form-label">User name</label>
    <input type="text" class="form-control" id="inputusername" placeholder="username" name="username">
  </div>
  <div class="col-md-6">
    <label for="contact" class="form-label">Contact</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="+256-XXX-XXXXX" name="contact">
  </div>
  <div class="col-md-6">
    <label for="gender" class="form-label">Gender</label>
    <select id="inputgender" class="form-select">
      <option selected>Choose...</option>
      <option>Male</option>
      <option>Female</option>
    </select>

  </div>

<div class="col-md-6">
    <label for="dob" class="form-label">Date of birth</label>
    <input type="date" class="form-control" id="inputdate" placeholder="date" name="date">
  </div>
  <div class="col-md-6">
    <label for="service" class="form-label">Role</label>
    <select  name="role" id="inputState" class="form-select">
      <option selected>Choose...</option>
      <option>Driver</option>
      <option>Conductor</option>
    </select>

  </div>
   
  <div class="col-md-12" >  
  <div class="form-check">
    <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
  <div class=" col-md-6 form-check form-check-inline">
  <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
  <label class="form-check-label" for="inlineCheckbox1"></label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
  <label class="form-check-label" for="inlineCheckbox2">2</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
  <label class="form-check-label" for="inlineCheckbox2">2</label>
</div>
