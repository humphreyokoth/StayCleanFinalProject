<div class="card">
  <div class="card-header">
    Make an Order
  </div>
  <div class="card-body">
    <form class="row g-3 orderform" method="POST" action="/router/orderRoutes.js">
    
  <div class="col-md-6">
    <label for="name" class="form-label">Name</label>
    <input type="name" class="form-control" id="inputusername" placeholder="user name" name="username">
  </div>
  <div class="col-md-6">
    <label for="nin" class="form-label">NIN</label>
    <input type="text" class="form-control" id="inputnin" placeholder="national id"name="nin">
  </div>
  <div class="col-md-6">
    <label for="contact" class="form-label">Contact</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="+256-XXX-XXXXX" name="contact">
  </div>
  <div class="col-md-6">
    <label for="location" class="form-label">Location</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="location" name="location">
  </div>
  <div class="col-md-6">
    <label for="service" class="form-label">Service</label>
    <select id="inputState" class="form-select">
      <option selected>Choose...</option>
      <option>Garbage Collection</option>
      <option>Waste Disposal</option>
    </select>

  </div>
  <div class="col-md-6">
    <label for="inputrequests" class="form-label">Request Type</label>
    <select id="inputrequests" class="form-select" name="request">
      <option selected>Choose...</option>
      <option>One Time</option>
      <option>Subscription</option>
      
    </select>
  </div>
<div class="col-md-6">
    <label for="location" class="form-label">Request Time</label>
    <input type="time" class="form-control" id="inputAddress2" placeholder="--:--" name="location">
  </div>
  <div class="col-md-6">
    <label for="conductors" class="form-label">Conductors</label>
    <input type="text" class="form-control" id="conductors" placeholder="conductors needed" name="conductors">
  </div>
   <div class="col-md-12">
    <label for="servicefee" class="form-label">Service Fee</label>
    <input type="text" class="form-control" id="servicefee" placeholder="servicefee" name="servicefee">
  </div>
  <div class="col-6">
    <button type="submit" class="btn btn-primary">Back</button>
  </div>
  <div class="col-6">
    <button type="submit" class="btn btn-primary btn2">Submit</button>
  </div>
 
  
</form>
