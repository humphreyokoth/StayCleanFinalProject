<div class="card">
  <div class="card-header">
  Assign Trucks
  </div>
  <div class="card-body">
    <form class="row g-3 orderform" method="POST" action="/router/orderRoutes.js">
    
  <div class="col-md-6">
    <label for="name" class="form-label">Name of driver</label>
    <input type="name" class="form-control" id="inputusername" placeholder="Driver name" name="username">
  </div>
  <div class="col-md-6">
    <label for="conductors" class="form-label">Truck conductors</label>
    <input type="number" class="form-control" id="inputnin" placeholder="Conductors"name="conductors">
  </div>
  <!-- Will add it into a check box for two selections -->
  <div class="col-md-6">
    <label for="location" class="form-label">Location</label>
    <input type="text" class="form-control" id="inputlocation" placeholder="location" name="location">
  </div>
  <div class="col-md-6">
    <label for="date" class="form-label">Date</label>
    <input type="date" class="form-control" id="inputDate" placeholder="date" name="date">
  </div>
  <div class="col-md-6">
    <label for="destination" class="form-label">Next Destination</label>
    <input type="text" class="form-control" id="inputDestination" placeholder="Next destination" name="destination">
  </div>
  <div class="col-md-6">
    <label for="truckRegnumber" class="form-label">Truck Registration</label>
    <input type="text" class="form-control" id="inputtruckreg" placeholder="Truck registration number" name="truckRegNumber">
  </div>
  <div class="col-md-6">
    <label for="truckcodenumber" class="form-label">Truck code number</label>
    <input type="text" class="form-control" id="inputtruckreg" placeholder="Truck registration number" name="truckRegNumber">
  </div>

  
<div class="col-md-6">
    <label for="location" class="form-label">Request Time</label>
    <input type="time" class="form-control" id="inputAddress2" placeholder="--:--" name="location">
  </div>
  
   
  <div class="col-6">
    <button type="submit" class="btn btn-primary">Back</button>
  </div>
  <div class="col-6">
    <button type="submit" class="btn btn-primary btn2">Submit</button>
